<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-with, initial-scale=1">
        <meta name="description" content="ConnectPro">
        <meta name="keywords" content="html, css, web, web development, seo">
        <title>ConnectPro</title>
        <link rel="shorcut icon" href="./assets/image/forum.png" type="image/S-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="container__left">
              <div class="content">
                <div class="header">
                  <span class="back__btn">
                    <i class="fa-solid fa-arrow-left"></i>
                  </span>
                  <span class="register"> Register </span>
                </div>
                <div class="form__content">
                  <h3 class="form__title">Login</h3>
                  <p class="form__subtitle">
                    Welcome! Please fill your username and password to sign in to your
                    account.
                  </p>
                  <form action="">
                    <input type="text" placeholder="Username" class="username" />
                    <input type="password" placeholder="Password" class="password"/>
                    <p class="forgot__password">Forgot your password</p>
                    <p class="wrong_pass"></p>
                    <button class="submit__btn" type="submit">Login Now</button>
                  </form>
                  <span class="bottom__line"></span>
                  <p class="footer__title">You can also login with:</p>
                  <div class="social__icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-twitter"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="container__right">
              <div class="image">
                <h3>Start your journey</h3>
                <p>
                  Start your social connection journey with us! Login into your account to see more.
                </p>
              </div>
            </div>
        </div> 
    </body>
</html>
